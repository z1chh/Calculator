<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Roboto+Condensed:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header id="main-header">
      <nav id="navbar">
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="index.html" class="navbar-link">Home</a>
            <a
              href="https://github.com/z1chh/JavaScript-Mini-Projects/tree/main/Calculator"
              class="navbar-link"
              target="_blank"
              >Source Code</a
            >
            <a
              href="https://github.com/z1chh"
              class="navbar-link"
              target="_blank"
              >About Me</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <h1 id="main-title">CALCULATOR</h1>

      <h2 class="subtitle">Vanilla JavaScript Calculator</h2>

      <div class="calc-container">
        <p class="grid-item" id="answer-panel"></p>
        <button class="calc-btn grid-item" id="grid-item-0">0</button>
        <button class="calc-btn grid-item" id="grid-item-1">1</button>
        <button class="calc-btn grid-item" id="grid-item-2">2</button>
        <button class="calc-btn grid-item" id="grid-item-3">3</button>
        <button class="calc-btn grid-item" id="grid-item-4">4</button>
        <button class="calc-btn grid-item" id="grid-item-5">5</button>
        <button class="calc-btn grid-item" id="grid-item-6">6</button>
        <button class="calc-btn grid-item" id="grid-item-7">7</button>
        <button class="calc-btn grid-item" id="grid-item-8">8</button>
        <button class="calc-btn grid-item" id="grid-item-9">9</button>
        <button class="calc-btn grid-item" id="grid-item-10">.</button>
        <button class="calc-btn grid-item" id="grid-item-11">+</button>
        <button class="calc-btn grid-item" id="grid-item-12">-</button>
        <button class="calc-btn grid-item" id="grid-item-13">&times;</button>
        <button class="calc-btn grid-item" id="grid-item-14">&divide;</button>
        <button class="calc-btn grid-item" id="grid-item-15">AC</button>
        <button class="calc-btn grid-item" id="grid-item-16">=</button>
        <button class="calc-btn grid-item" id="grid-item-17">%</button>
        <button class="calc-btn grid-item" id="grid-item-18">+/-</button>
      </div>
    </main>

    <footer id="main-footer">
      &copy; 2022 Calculator. All Rights Reserved by Zi Chen Hu
    </footer>

    <script src="./js/script.js" defer></script>
  </body>
</html>
